<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta
      name="При стартовой загрузке страницы посылается асинхронный запрос на `/photos/random` `API Unsplash`, для получения рандомных фото и заполнения компонента поисковой выдачи. Затем уже поисковые запросы обращаются к `/search/photos`. Для асинхронных запросов используется синтаксис `async/await`, обрабатываются ошибки в `try..catch`. Из полученного массива берутся данные и наполняется компонент `Card`. Для вывода сетки используется пакет `react-responsive-masonry` - гибкие настройки позволяют добиться удивительных результатов! Изначально, массив получаемый по `/search/photos` имеет длину в 10 карточек. В проекте его длина увеличивается за счет параметра `page` GET запроса к `/search/photos`. Этот параметр управляется одноименным стейтом. `imageCards` - стейт, который хранит в себе карточки полученные get запросом `/search/photos` заполняется при увилечении стейта `page`. Вызов функции увеличиваюший `page` происходит компонентом `InfiniteScroll` предоставленный `npm` пакетом `react-infinite-scroll-component`. Стили управляются `styled-components`.
